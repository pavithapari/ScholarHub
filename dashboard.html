<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - User</title>
    <style>
        body{
                background-color: rgb(218, 232, 237);
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .logo{
                margin-left: 30px;
                font-weight: 700;
                font-size: 24px;

            }
            .register-select {
               
                border:none;
                border-radius: 5px;
                background-color: white;
                color: rgb(0, 0, 238);
                font-size: 14px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
        nav{
                top:0;
                justify-content: space-between;
                padding: 10px;
                position:fixed;
                right:0;
                left:0;
                display: flex;
                background-color: white;
                align-items: center;
                   
            }
            .links{
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap:1rem;

            }
            a{

                text-decoration: none;
            }

            .text{
                display: block;
                text-align: center;
                margin-top: 150px;
                padding: 0;
            }
            a:hover{
                transform: translateY(-4px);
                transition: transform 0.3s ease;
            }

    </style>
</head>
<body>
    <nav>
            <div class="logo">
                <i class="fa-solid fa-graduation-cap" style="color:blue"></i>
                <span>ScholarHub</span>
            </div>
            <div class="links">
                <a href="about.html">Home</a>
                <a href="home.html">Contact</a>
                <div style="display: flex; flex-direction: row; padding: 0;">
                    <img src="https://api.dicebear.com/9.x/lorelei/svg" height="50" style="cursor: pointer;">
                    <p id="name">Amy Farah Fowler</p>
                </div>

            </div>
        </nav>
    <script>
        let name=document.getElementById("name");
        name.style.display='none';
        window.addEventListener('resize', function() {
            if (window.innerWidth < 768) {
                name.style.display = 'none';
            } else {
                name.style.display = 'block';
            }
        });
    </script>
</body>
</html>
